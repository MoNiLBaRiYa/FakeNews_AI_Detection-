<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fakenews.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-header-info">
                <div class="chat-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="chat-title">
                    <h2>Fake News Detector</h2>
                    <span class="status">Online</span>
                </div>
            </div>
            <button class="logout-button" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>

        <div class="chat-messages" id="messages">
            <!-- Messages will be added here dynamically -->
        </div>

        <div class="chat-input-container">
            <div class="input-wrapper">
                <input type="text" id="messageInput" placeholder="Type a message...">
                <button class="attach-button" onclick="handleAttach()">
                    <i class="fas fa-paperclip"></i>
                </button>
                <button class="send-button" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>

        <div class="news-fetcher">
            <div class="news-input-wrapper">
                <input type="text" id="newsQuery" placeholder="Enter topic (e.g., Elections, AI)">
                <button onclick="fetchNews()">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="news-list" id="newsList">
                <!-- News items will be added here dynamically -->
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/fakenewsui.js') }}"></script>
</body>
</html>
